<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <title>Rocketseat_Desafios_RocketShoes</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <ul>
          <li><img class="logo" src="./assets/logo.svg" alt="logo" /></li>
          <li><a href="#">HOMEM</a></li>
          <li><a href="#">MULHER</a></li>
          <li><a href="#">CRIANÇA</a></li>
          <li><a href="#">CUSTOMIZAR</a></li>
          <li>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Pesquisar"
            />
          </li>
          <li><img src="./assets/icon-bag.svg" alt="sacola" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="card">
        <h1>Tênis Esportivo Para Corrida Top</h1>
        <p>
          Este tênis foi construído para te dar uma melhor performance nos
          treinos e corridas.
        </p>
        <p class="preco">R$ 1.000,00</p>
        <button>COMPRAR</button>
      </section>

      <section class="galery">
        <img
          class="focusImg"
          src="./assets/tenis-1-ampliado.png"
          alt="tênis ampliado"
        />
        <div class="navGalery">
          <img src="./assets/tenis-1-galeria.png" alt="tênis galeria 1" />
          <img src="./assets/tenis-2-galeria.png" alt="tênis galeria 2" />
          <img src="./assets/tenis-3-galeria.png" alt="tênis galeria 3" />
        </div>
      </section>
    </main>
    <footer>
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/WP8C4RSKrnY"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <ul>
        <li><a href="#">FACEBOOK</a></li>
        <li><a href="#">INSTAGRAM</a></li>
        <li><a href="#">YOUTUBE</a></li>
        <li><a href="#">TWITTER</a></li>
      </ul>
      <a class="explore" href="#"
        >EXPLORE MAIS <img src="./assets/icon-arrow.svg" alt="seta"
      /></a>
    </footer>
  </body>
</html>
