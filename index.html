<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <title>Rocketseat_Desafios_RocketShoes</title>
  </head>
  <body>
    <header>
      <nav id="navigation" class="navigation">
        <button
          id="closeMenu"
          onclick="closeMenu()"
          class="closeMenu"
          aria-label="Fechar Menu"
          aria-expanded="true"
        >
          <svg
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M30 10L10 30M10 10L30 30"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <ul id="list">
          <li class="logo">
            <a href="#"><img src="./assets/logo.svg" alt="logo" /></a>
          </li>
          <li id="li2"><a href="#">HOMEM</a></li>
          <li id="li3"><a href="#">MULHER</a></li>
          <li id="li4"><a href="#">CRIANÇA</a></li>
          <li id="li5"><a href="#">CUSTOMIZAR</a></li>
          <li>
            <input
              class="expandedMenu"
              type="search"
              name="search"
              id="search"
              placeholder="Pesquisar"
            />
          </li>
          <li class="bag">
            <a href="#"><img src="./assets/icon-bag.svg" alt="sacola" /></a>
          </li>
          <li id="expandMenu" class="expandMenu">
            <button
              onclick="openMenu()"
              class="openMenu"
              aria-label="Abrir Menu"
              aria-expanded="false"
            >
              <svg
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 20H30"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M10 12H30"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M18 28L30 28"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="card">
        <h1>Tênis Esportivo Para Corrida Top</h1>
        <p>
          Este tênis foi construído para te dar uma melhor performance nos
          treinos e corridas.
        </p>
        <p class="preco">R$ 1.000,00</p>
        <button>COMPRAR</button>
      </section>

      <section class="galery">
        <img
          class="focusImg"
          src="./assets/tenis-1-ampliado.png"
          alt="tênis ampliado"
        />
        <div class="navGalery">
          <img src="./assets/tenis-1-galeria.png" alt="tênis galeria 1" />
          <img src="./assets/tenis-2-galeria.png" alt="tênis galeria 2" />
          <img src="./assets/tenis-3-galeria.png" alt="tênis galeria 3" />
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="video">
        <iframe
          width=""
          height="150"
          src="https://www.youtube.com/embed/WP8C4RSKrnY"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <ul>
        <li><a href="#">FACEBOOK</a></li>
        <li><a href="#">INSTAGRAM</a></li>
        <li><a href="#">YOUTUBE</a></li>
        <li><a href="#">TWITTER</a></li>
      </ul>
      <a class="explore" href="#"
        >EXPLORE MAIS <img src="./assets/icon-arrow.svg" alt="seta"
      /></a>
    </footer>
  </body>

  <script src="./main.js"></script>
</html>
